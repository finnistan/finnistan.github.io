<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #logo {
            width: 150px;
            height: auto;
        }
        #search-form {
            text-align: center;
            margin-top: 50px;
        }
        #search-input {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }
        #search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <form id="search-form" action="https://www.google.com/search" method="GET">
        <input id="search-input" type="text" name="q" placeholder="Search Google">
        <button id="search-button" type="submit">Google Search</button>
    </form>
</body>
</html>
